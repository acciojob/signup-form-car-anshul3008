<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>

		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>

		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input id="gender_m" type="radio" name="gender" required>
		<label for="gender_f">Female</label>
		<input id="gender_f" type="radio" name="gender" required>
		<br>

		<label for="cars">Cars</label>
		<select id="cars" placeholder="--Place choose an option--" Car Brands required>
			<option>Kia</option>
			<option>Nexa</option>
			<option>Tata</option>
			<option>Hyundai</option>
		</select>
		<br>

		<label for="age">Age</label>
		<input id="age" name="age" type="number" placeholder="Age" required>
		<br>

		<label for="dob">DOB</label>
		<input id="dob" name="DOB" type="date" required>
		<br>

		<label for="tel">Phone Number</label>
		<input id="tel" name="Phone number" type="tel" placeholder="xxx-xxx-xxxx">
		<br>

		<label for="password">Password</label>
		<input id="password" name="Password" type="password" placeholder="password" required>
		<br>

		<label for="tos">I agree to the TOS</label>
		<input id="tos" name="TOS" type="checkbox" required>

		
	</form>
		

</body>

</html>
